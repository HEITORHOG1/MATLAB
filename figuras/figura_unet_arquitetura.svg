<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for different components -->
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleneckGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Arquitetura U-Net Clássica para Segmentação Semântica
  </text>
  
  <!-- Input Image -->
  <rect x="50" y="280" width="60" height="40" fill="#E0E0E0" stroke="#666" stroke-width="2"/>
  <text x="80" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Input</text>
  <text x="80" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">512×512×3</text>
  
  <!-- Encoder Path -->
  <!-- Level 1 -->
  <rect x="140" y="270" width="50" height="60" fill="url(#encoderGrad)" stroke="#333" stroke-width="1"/>
  <text x="165" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="165" y="307" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ReLU</text>
  <text x="165" y="319" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="165" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">512×512×64</text>
  
  <!-- MaxPool 1 -->
  <rect x="210" y="285" width="30" height="30" fill="#FF5722" stroke="#333" stroke-width="1"/>
  <text x="225" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">MaxPool</text>
  
  <!-- Level 2 -->
  <rect x="260" y="260" width="50" height="60" fill="url(#encoderGrad)" stroke="#333" stroke-width="1"/>
  <text x="285" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="285" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ReLU</text>
  <text x="285" y="309" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="285" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">256×256×128</text>
  
  <!-- MaxPool 2 -->
  <rect x="330" y="275" width="30" height="30" fill="#FF5722" stroke="#333" stroke-width="1"/>
  <text x="345" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">MaxPool</text>
  
  <!-- Level 3 -->
  <rect x="380" y="250" width="50" height="60" fill="url(#encoderGrad)" stroke="#333" stroke-width="1"/>
  <text x="405" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="405" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ReLU</text>
  <text x="405" y="299" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="405" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">128×128×256</text>
  
  <!-- Bottleneck -->
  <rect x="380" y="330" width="50" height="60" fill="url(#bottleneckGrad)" stroke="#333" stroke-width="2"/>
  <text x="405" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="405" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ReLU</text>
  <text x="405" y="379" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="405" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">64×64×512</text>
  
  <!-- Decoder Path -->
  <!-- UpConv 1 -->
  <rect x="450" y="345" width="30" height="30" fill="#9C27B0" stroke="#333" stroke-width="1"/>
  <text x="465" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">UpConv</text>
  
  <!-- Level 4 -->
  <rect x="500" y="250" width="50" height="60" fill="url(#decoderGrad)" stroke="#333" stroke-width="1"/>
  <text x="525" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="525" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ReLU</text>
  <text x="525" y="299" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="525" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">128×128×256</text>
  
  <!-- UpConv 2 -->
  <rect x="570" y="275" width="30" height="30" fill="#9C27B0" stroke="#333" stroke-width="1"/>
  <text x="585" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">UpConv</text>
  
  <!-- Level 5 -->
  <rect x="620" y="260" width="50" height="60" fill="url(#decoderGrad)" stroke="#333" stroke-width="1"/>
  <text x="645" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="645" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">ReLU</text>
  <text x="645" y="309" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Conv</text>
  <text x="645" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">256×256×128</text>
  
  <!-- Output -->
  <rect x="690" y="280" width="60" height="40" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="720" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Output</text>
  <text x="720" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">512×512×1</text>
  
  <!-- Skip Connections -->
  <path d="M 165 270 Q 165 200 525 200 Q 525 250 525 250" stroke="#E91E63" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M 285 260 Q 285 180 645 180 Q 645 260 645 260" stroke="#E91E63" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Arrows for data flow -->
  <!-- Encoder arrows -->
  <path d="M 110 300 L 135 300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 190 300 L 205 300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 240 300 L 255 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 310 290 L 325 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 360 290 L 375 280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 405 310 L 405 325" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decoder arrows -->
  <path d="M 430 360 L 445 360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 480 360 L 495 280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550 280 L 565 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 600 290 L 615 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 670 290 L 685 300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Legenda:</text>
    
    <rect x="0" y="15" width="20" height="15" fill="url(#encoderGrad)"/>
    <text x="25" y="27" font-family="Arial, sans-serif" font-size="11" fill="#333">Encoder (Contração)</text>
    
    <rect x="150" y="15" width="20" height="15" fill="url(#decoderGrad)"/>
    <text x="175" y="27" font-family="Arial, sans-serif" font-size="11" fill="#333">Decoder (Expansão)</text>
    
    <rect x="300" y="15" width="20" height="15" fill="url(#bottleneckGrad)"/>
    <text x="325" y="27" font-family="Arial, sans-serif" font-size="11" fill="#333">Bottleneck</text>
    
    <rect x="0" y="40" width="20" height="15" fill="#FF5722"/>
    <text x="25" y="52" font-family="Arial, sans-serif" font-size="11" fill="#333">Max Pooling</text>
    
    <rect x="150" y="40" width="20" height="15" fill="#9C27B0"/>
    <text x="175" y="52" font-family="Arial, sans-serif" font-size="11" fill="#333">Upsampling</text>
    
    <line x1="300" y1="47" x2="320" y2="47" stroke="#E91E63" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="325" y="52" font-family="Arial, sans-serif" font-size="11" fill="#333">Skip Connections</text>
  </g>
  
  <!-- Technical annotations -->
  <text x="50" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Funções de ativação: ReLU (camadas ocultas), Sigmoid (saída)
  </text>
  <text x="50" y="435" font-family="Arial, sans-serif" font-size="10" fill="#666">
    • Kernel size: 3×3 para convoluções, 2×2 para pooling/upsampling
  </text>
  
</svg>